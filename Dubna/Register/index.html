
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">   
	<link rel="stylesheet" href="style.css"> 
	<script src="jquery.js" type="text/javascript"></script>
	<script src="jquery.maskedinput.js" type="text/javascript"></script>	
	<script src="script.js"></script> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
    <title>Регистрация на конференцию</title>
    		
</head>
<body>
	<p><a href="../index.html" class="line">Главная страница</a></p>
	<form class="reg_form">
		<h1>Регистрация</h1>
		<div class="line">
			<input type="text" name="user_name" placeholder="Имя" required 
			pattern="[А-Я][а-я]+"/>
		</div>

		<div class="line">
			<input type="text" name="surname" placeholder="Фамилия" required 
			pattern="[А-Я][а-я]+"/>
		</div>

		<div class="line">
			<input type="text" name="father_name" placeholder="Отчество" required 
			pattern="[А-Я][а-я]+"/>
		</div>
		<div class="line">
			<input type="text" id= "phone" placeholder="Контактный телефон" required/>			
		</div>
				<div class="line">	
			<input type="email" name="email" placeholder="user@email.ru" required />
			<small>Адрес электронной почты</small>
		</div>

		<div class="line">
			<h3>Секция:</h3>
			<div class="line">
				<label><input type="radio" name="section" value="maths" id="section_0" checked />	
				Математика</label>
			</div>

			<div class="line">
				<label><input type="radio" name="section" value="physics" id="section_1" />	
				Физика</label>
			</div>
			
			<div class="line">
				<label><input type="radio" name="section" value="informatics" id="section_2" />	
				Информатика</label>
			</div>
		</div>
		<div class="line">
			<label for="birthLabel">Дата рождения</label >
			<input type="date" name="birth_date" placeholder="Дата рождения" required 
			pattern="[0-9]{2}\.[0-9]{2}\.[0-9]{4}"/>
		</div>
		<div class="line">
			<h3>Доклад:</h3>
			<div class="line">
				<input type="radio" name="report" value="no" id="report_0" checked />	
				<label for="report_0">Нет</label>
			</div>
			<div class="line">
				<input type="radio" name="report" value="yes" id="report_1" />	
				<label for="report_1">Да</label>
			</div>
		</div>
				
		<div class="line report_line">
			<input type="text" name="report_name" placeholder="Название доклада" />
		</div>
		<div class="line">
			<input type="submit" value="Зарегистрироваться" />
		</div>
        </form>
		
</body>
</html>
